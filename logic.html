<html>
    <head>
        <title>Logic simulator</title>
        <style>
            html {
                background-color: black;
                color: white;
            }
            .grid {
                background-size: 20px 20px;
                background-image: radial-gradient(circle, #888 1px, rgba(0, 0, 0, 0) 1px);
                position: relative;
                overflow: hidden;
            }
            .component {
                z-index: 10;
                position: relative;
                background-color: transparent;
                cursor: default;
                box-sizing: border-box;
            }
            .component-inner {
                z-index: 11;
                position: absolute;
                background-color: #444;
                border: 1px solid #222;
                transition: border-color 0.1s;
                border-radius: 3px;
                color: #ffffff;
                text-align: center;
                box-sizing: border-box;
                margin: 5px;
                width: calc(100% - 10px);
                height: calc(100% - 10px);
            }
            .component-inner:hover {
                border: 1px solid #fff;
            }
            .component-port {
                z-index: 12;
                position: absolute;
                background-color: #888;
                border-radius: 3px;
            }
            .component-port:hover {
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <!--
        <button id="atrue">a:true</button>
        <button id="afalse">a:false</button><br>
        <button id="btrue">b:true</button>
        <button id="bfalse">b:false</button>
        <div id="data" style="margin-top: 10px"></div>
        -->

        <script src="logic/grid.js"></script>
        <script src="logic/component.js"></script>
        <script src="logic/main.js"></script>
    </body>
</html>
