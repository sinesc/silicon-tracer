<html>
    <head>
        <title>Logic simulator</title>
        <style>
            html {
                background-color: black;
                color: white;
                font-family: sans-serif;
            }
            h1 {
                font-variant: small-caps;
                /*text-shadow: red 3px 3px;*/
                text-shadow:#fc0 1px 0 10px;
                text-decoration: underline;
            }
            /* grid */
            .grid {
                background-image: radial-gradient(circle, #888 1px, rgba(0, 0, 0, 0) 1px);
                position: relative;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            .tooltip {
                z-index: 20;
                position: absolute;
                bottom: 0;
                right: 0;
                padding: 5px;
                background-color: rgba(0, 0, 0, 50%);
                border: 1px solid #444;
                border-radius: 3px;;
            }
            /* component */
            .component {
                z-index: 10;
                position: absolute;
                background-color: transparent;
                cursor: default;
                box-sizing: border-box;
            }
            .component-inner {
                z-index: 11;
                position: absolute;
                background-color: #444;
                border: 1px solid #222;
                transition: border-color 0.15s;
                border-radius: 3px;
                color: #ffffff;
                text-align: center;
                box-sizing: border-box;
                margin: 5px; /* fixme: needs to match component, should just be set there */
                width: calc(100% - 10px);
                height: calc(100% - 10px);
                overflow: hidden;
            }
            .component-inner:hover {
                border: 1px solid #fff;
            }
            .component-port {
                z-index: 12;
                position: absolute;
                background-color: #888;
                border-radius: 3px;
            }
            .component-port:hover {
                background-color: #fff;
                transition: background-color 0.15s;
            }
            /* connection */
            .connection {
                z-index: 10;
                position: absolute;
                background-color: rgb(76, 136, 76);
                border: 2px solid rgb(54, 83, 54);
                border-radius: 3px;
                box-sizing: border-box;
            }

        </style>
    </head>
    <body>
        <h1>Silicon Runner</h1>
        <button id="atrue">a:true</button>
        <button id="afalse">a:false</button><br>
        <button id="btrue">b:true</button>
        <button id="bfalse">b:false</button>
        <div id="data" style="margin-top: 10px"></div>


        <div id="grid" style="width: 2000px; height: 1000px;"></div>
        <script src="logic/common.js"></script>
        <script src="logic/grid.js"></script>
        <script src="logic/connection.js"></script>
        <script src="logic/component.js"></script>
        <script src="logic/main.js"></script>
    </body>
</html>
